program: mnistadd.py
method: random
metric:
  name: test_accuracy
  goal: maximize
parameters:
  batch_size:
    values: [64, 256, 1024]
  amt_samples:
    values: [64, 256, 1024]
  nrm_lr:
    distribution: categorical
    min: 10e-4
    max: 10e-1
  perception_lr:
    distribution: categorical
    min: 10e-4
    max: 10e-1
  hidden_size:
    distribution: categorical
    min: 20
    max: 2000
  nrm_loss:
    values: ['mse-tb', 'bce']
  perception_loss:
    values: ['log-q', 'sampled']
  dirichlet_lr:
    distribution: categorical
    min: 1e-3
    max: 1
  dirichlet_iters:
    distribution: categorical
    min: 1
    max: 100
  K_beliefs:
    values: [1000, 10000]