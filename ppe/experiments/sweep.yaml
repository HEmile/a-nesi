program: mnistadd.py
project: test-project
entity: nesy-gems
method: random
metric:
  name: test_accuracy
  goal: maximize
parameters:
  batch_size:
    values: [64, 256, 1024]
  amt_samples:
    values: [ 64, 256, 1024 ]
  K_beliefs:
    values: [ 1000, 10000 ]
  nrm_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-1
  perception_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-1
  dirichlet_lr:
    distribution: log_uniform_values
    min: 1e-3
    max: 1
  dirichlet_iters:
    distribution: log_uniform_values
    min: 1
    max: 100
  nrm_loss:
    values: [ 'mse', 'bce' ]
  perception_loss:
    values: [ 'log-q', 'sampled' ]
  hidden_size:
    distribution: log_uniform_values
    min: 20
    max: 2000