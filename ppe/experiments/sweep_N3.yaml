program: mnistadd.py
project: test-project
entity: nesy-gems
method: random
metric:
  name: val_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 4
parameters:
  N:
    values: [3]
  use_cuda:
    values: [True]
  log_per_epoch:
    values: [10]
  epochs:
    values: [30]
  batch_size:
    distribution: q_log_uniform_values
    min: 16
    max: 256
  amt_samples:
    distribution: q_log_uniform_values
    min: 16
    max: 2048
  K_beliefs:
    values: [ 100, 1000, 10000 ]
  nrm_lr:
    distribution: log_uniform_values
    min: 5e-5
    max: 5e-3
  perception_lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2
  dirichlet_lr:
    distribution: log_uniform_values
    min: 1e-3
    max: 1
  dirichlet_iters:
    distribution: q_log_uniform_values
    min: 1
    max: 100
  dirichlet_init:
    distribution: log_uniform_values
    min: 1e-1
    max: 10
  nrm_loss:
    values: [ 'bce' ]
  perception_loss:
    values: [ 'log-q', 'sampled' ]
  prune:
    values: [True]
  policy:
    values: [ 'on', 'both']
  hidden_size:
    distribution: q_log_uniform_values
    min: 200
    max: 5000