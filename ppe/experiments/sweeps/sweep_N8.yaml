program: mnistadd.py
project: test-project
entity: nesy-gems
method: bayes
metric:
  name: val_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 4
parameters:
  N:
    values: [8]
  epochs:
    values: [30]
  batch_size:
    distribution: q_log_uniform_values
    min: 8
    max: 32
  amt_samples:
    distribution: q_log_uniform_values
    min: 256
    max: 2048
  K_beliefs:
    distribution: q_log_uniform_values
    min: 100
    max: 5000
  nrm_lr:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2
  perception_lr:
    distribution: log_uniform_values
    min: 9e-4
    max: 1e-2
  dirichlet_lr:
    distribution: log_uniform_values
    min: 1e-3
    max: 3e-2
  dirichlet_iters:
    distribution: q_log_uniform_values
    min: 10
    max: 100
  dirichlet_init:
    distribution: log_uniform_values
    min: 1e-2
    max: 5e-1
  dirichlet_L2:
    distribution: log_uniform_values
    min: 1000
    max: 4000000
  nrm_loss:
    values: [ 'mse' ]
  perception_loss:
    values: ['log-q']
  prune:
    values: [True]
  policy:
    values: [ 'off']
  hidden_size:
    distribution: q_log_uniform_values
    min: 200
    max: 20000
  layers:
    values: [1, 2, 3]