program: mnistadd.py
project: test-project
entity: nesy-gems
method: random
metric:
  name: val_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 4
parameters:
  N:
    values: [1]
  epochs:
    values: [10]
  batch_size:
    distribution: q_log_uniform_values
    min: 16
    max: 256
  amt_samples:
    distribution: q_log_uniform_values
    min: 32
    max: 4048
  K_beliefs:
    values: [ 100 ]
  nrm_lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2
  perception_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  dirichlet_lr:
    values: [ 0.1]
  dirichlet_iters:
    values: [ 0 ]
  dirichlet_init:
    values: [ 0.1 ]
  nrm_loss:
    values: [ 'mse', 'bce' ]
    probabilities: [0.3, 0.7]
  perception_loss:
    values: [ 'sampled' ]
  prune:
    values: [True]
  policy:
    values: [ 'on' ]
  hidden_size:
    distribution: q_log_uniform_values
    min: 20
    max: 2000